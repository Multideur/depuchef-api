name: Deploy .NET Web API to Azure Web App

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    strategy:
      matrix:
        environment:
          - development          
    runs-on: ubuntu-latest
    environment: ${{ matrix.environment }}

    steps:
    # Checkout the code from GitHub repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Setup .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0' # Adjust according to your projectï¿½s framework

    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore

    # Build the project
    - name: Build the project
      run: dotnet build --configuration Release --no-restore

    # # Run tests
    # - name: Run tests
    #   run: dotnet test --no-build --verbosity normal
    
    # Publish the project (only runs if tests pass)
    - name: Publish the project
      # if: success()  # Only run if previous steps were successful
      run: dotnet publish DepuChef.Api/DepuChef.Api.csproj -c Release -o publish_output --no-build

    # Login to Azure using service principal
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Deploy to Azure Web apps
    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{ env.AZURE_WEBAPP_NAME }} # Replace with your app name
        publish-profile: ${{ secrets.AZURE_WEB_PUBLISH_PROFILE  }} # Define secret variable in repository settings as per action documentation
        package: publish_output