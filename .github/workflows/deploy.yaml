name: Deploy .NET Web API to Azure Web App

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'
    - name: Restore, Build, and Publish
      run: |
        dotnet restore
        dotnet build --configuration Release --no-restore
        dotnet publish DepuChef.Api/DepuChef.Api.csproj -c Release -o $GITHUB_WORKSPACE/publish_output
        dotnet publish DepuChef.Infrastructure/DepuChef.Infrastructure.csproj -c Release -o $GITHUB_WORKSPACE/publish_output/Infrastructure

  deploy:
    needs: build-and-publish
    strategy:
      matrix:
        environment:
          - development
    runs-on: ubuntu-latest
    steps:
    - name: Update Database
      run: |
        dotnet tool install --global dotnet-ef
        dotnet ef database update \
          -p $GITHUB_WORKSPACE/publish_output/Infrastructure/DepuChef.Infrastructure.csproj \
          -s $GITHUB_WORKSPACE/publish_output/DepuChef.Api/DepuChef.Api.csproj \
          --connection '${{ secrets.CONNECTION_STRING_DEPUCHEF }}'
      env:
        ASPNETCORE_ENVIRONMENT: ${{ matrix.environment }}
    - name: Deploy to Azure Web Apps
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEB_PUBLISH_PROFILE }}
        package: $GITHUB_WORKSPACE/publish_output
